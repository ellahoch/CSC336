<!DOCTYPE html>
<html>
    <head>
        <title>Dog Comparisions</title>

    </head>
    <body>
        <script>
            function checkDogs(dogsJulia, dogsKate) {
                let corrJulia = dogsJulia.slice(1, -2);
                let combinedDogs = corrJulia.concat(dogsKate);
                
                let totalAges = 0;
                let minAge = Infinity;
                let maxAge = -Infinity;
                
                combinedDogs.forEach((age, i) => {
                    if (age < 3) {
                        console.log(`Dog number ${i + 1} is still a puppy`);
                    } else {
                        console.log(`Dog number ${i + 1} is an adult, and it is ${age} years old`);
                    }
                    
                    totalAges += age;
                    if (age < minAge) minAge = age;
                    if (age > maxAge) maxAge = age;
                });

                let meanAge = totalAges / combinedDogs.length;
                console.log(`Mean age: ${meanAge.toFixed(2)}`);
                console.log(`Minimum age: ${minAge}`);
                console.log(`Maximum age: ${maxAge}`);
            }

            checkDogs([3, 5, 2, 12, 7], [4, 1, 15, 8, 3]);
            checkDogs([9, 16, 6, 8, 3], [10, 5, 6, 1, 4]);

        </script>
        
    </body>
</html>
